<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Historical restoration project gallery - Star City Sealants, El Paso, Texas.">
    <title>Historical Restoration | Star City Sealants</title>
    <link rel="stylesheet" href="../styles/main.css">

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__inner">
            <a href="../index.html" class="header__logo">Star City Sealants</a>
            <nav class="header__nav">
                <a href="./about.html" class="header__link">About</a>
                <a href="./projects.html" class="header__link header__link--active">Projects</a>
                <a href="./contact.html" class="header__link">Contact</a>

            <button class="header__toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <div class="container">
            <h1 style="text-align: center; margin-bottom: var(--space-xl);">Historical Restoration</h1>
            
            <!-- Main Image Display -->
            <div class="gallery__main">
                <div class="gallery__main-image">
                    <img src="../images/historical-restoration/image-0-Large.jpeg" alt="Historical restoration project photo">
                </div>
                <div class="gallery__counter">1 / 40</div>
                <div class="gallery__controls">
                    <button class="gallery__btn gallery__btn--prev" aria-label="Previous image">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"/>
                        </svg>
                    </button>
                    <button class="gallery__btn gallery__btn--next" aria-label="Next image">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Thumbnails -->
            <div class="gallery__thumbnails">
                <div class="gallery__thumb gallery__thumb--active"><img src="../images/historical-restoration/image-0-Large.jpeg" alt="Thumbnail 1"></div>
