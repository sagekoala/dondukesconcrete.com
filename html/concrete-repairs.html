<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Concrete repairs project gallery - Star City Sealants, El Paso, Texas.">
    <title>Concrete Repairs | Star City Sealants</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__inner">
            <a href="../index.html" class="header__logo">Star City Sealants</a>
            <nav class="header__nav">
                <a href="./about.html" class="header__link">About</a>
                <a href="./projects.html" class="header__link header__link--active">Projects</a>
                <a href="./contact.html" class="header__link">Contact</a>
            </nav>
            <button class="header__toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <div class="container">
            <h1 style="text-align: center; margin-bottom: var(--space-xl);">Concrete Repairs</h1>
            
            <!-- Main Image Display -->
            <div class="gallery__main">
                <div class="gallery__main-image">
                    <img src="../images/concrete-repairs/image-0.jpg" alt="Concrete repairs project photo">
                </div>
                <div class="gallery__counter">1 / 78</div>
                <div class="gallery__controls">
                    <button class="gallery__btn gallery__btn--prev" aria-label="Previous image">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"/>
                        </svg>
                    </button>
                    <button class="gallery__btn gallery__btn--next" aria-label="Next image">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Thumbnails (generated by JavaScript) -->
            <div class="gallery__thumbnails" id="thumbnails-container">
                <!-- Thumbnails will be generated here -->
            </div>

            <!-- Back Link -->
            <div style="text-align: center; margin-top: var(--space-2xl);">
                <a href="./projects.html" class="btn btn--dark">‚Üê Back to Projects</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer__text">Website Design: Brandon Dukes</p>
        </div>
    </footer>

    <!-- Generate thumbnails before main.js loads -->
    <script>
        (function() {
            const container = document.getElementById('thumbnails-container');
            const path = '../images/concrete-repairs';
            
            for (let i = 0; i <= 77; i++) {
                const thumb = document.createElement('div');
                thumb.className = 'gallery__thumb' + (i === 0 ? ' gallery__thumb--active' : '');
                
                const img = document.createElement('img');
                img.src = `${path}/image-${i}.jpg`;
                img.alt = `Thumbnail ${i + 1}`;
                
                thumb.appendChild(img);
                container.appendChild(thumb);
            }
        })();
    </script>
    
    <script src="../js/main.js"></script>
</body>
</html>
